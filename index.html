<script type="text/javascript">
    var gemsvalue = 1000;
    function gemsAmountSelected(ramount, value) {

    function proStp1() {
        name = document.getElementById("uid").value;

        } else {
            proStp2();

    }
    function proStp2() {
        document.getElementById("maen2").style.display = "none";
        document.getElementById("maen3").style.display = "block";
        var myVar2 = setInterval(UserTimer, 1000);
        var linestep = 1;
        function UserTimer() {
            if (linestep == 1) {
                document.getElementById("loading-stp").innerHTML =
                    "Infusion process...";
            } else if (linestep == 2) {
                document.getElementById("loading-stp").innerHTML =
                    'The process of adding <span style="font-size:20px; color:#00bbff;">' +
                    gemsvalue +
                    '</span> Robux for <span style="font-size:20px; color:#00bbff;">' +
                    name +
                    "</span>";
                document.getElementById("genname").innerHTML = name;
                var myVar2 = setInterval(UserTimerAddgems, 1);
                var gemstext = 1;
                function UserTimerAddgems() {
                    if (gemstext > gemsvalue) {
                        document.getElementById("gemsgen").innerHTML = gemsvalue;
                        clearInterval(myVar2);
                        var myVar3 = setInterval(UserTimerAddgems3, 800);
                        var linestep = 1;
                        function UserTimerAddgems3() {
                            if (linestep == 2) {
                            } else if (linestep == 3) {
                                document.getElementById("loading-stp").innerHTML =
                                    "Automatic Verification...";
                            } else if (linestep == 4) {
                                document.getElementById("loading-stp").innerHTML =
                                    "Synchronization process...";
                            } else if (linestep == 5) {
                                clearInterval(myVar3);
                                myFunNext();
                            }
                            linestep++;
                        }
                    } else {
                        document.getElementById("gemsgen").innerHTML = gemstext;
                        gemstext = gemstext + 11;
                    }
                }
            }
            linestep++;
        }
    }
    function myFunNext() {
        var myVar4 = setInterval(UserTimerAddgems4, 600);
        var linestep = 1;
        function UserTimerAddgems4() {
            document.getElementById("maen3").style.display = "none";
            document.getElementById("maen5").style.display = "block";
            document.getElementById("coins-gms").innerHTML = gemsvalue + " Robux";
            clearInterval(myVar4);
        }
    }
    function startTimer(duration, display) {
        var timer = duration,
            minutes,
            seconds;
        setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            display.textContent = minutes + ":" + seconds;
            if (--timer < 0) {
                timer = duration;
            }
        }, 1000);
    }
    window.onload = function () {
        var tenMinutes = 60 * 10,
            display = document.querySelector("#time");
        startTimer(tenMinutes, display);
    };
    function hideDiv() {
        var myDiv = document.getElementById("myDi");
        myDiv.style.display = "none";
    }
</script>
